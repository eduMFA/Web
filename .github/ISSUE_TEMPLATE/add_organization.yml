name: Add an organization
description: Request an organization to be added and featured on edumfa.io
title: "[Org] "
labels: organization
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to add an organization to edumfa.io! 
        
        Please fill out the following information to request an organization to be added and featured on the site.
  - type: input
    attributes:
      label: Organization Name
      description: The name of your organization.
    validations:
      required: true
  - type: input
    attributes:
      label: Organization URL
      description: The URL leading to your organization's website. Should start with `https://`.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Organization Image
      description: The image of your organization. Please provide a link or paste the image directly. Preferably with transparent background.
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Implementation Phase
      description: What phase of implementation of eduMFA is your organization in?
      options:
        - Evaluation
        - Testing
        - Production
    validations:
      required: true
  - type: input
    attributes:
      label: Token Types
      description: The types of tokens your organization uses. (e.g. TOTP, SMS, Email) Optional.
  - type: input
    attributes:
      label: Approximate User Count
      description: The approximate number of users in your organization. Optional.